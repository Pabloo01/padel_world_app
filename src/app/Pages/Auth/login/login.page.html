<ion-content>
  <div class="container">
    <div class="nameApp">
      <img src="./assets/images/logo.png">
    </div>
    <div class="login">
      <h3>Iniciar sesión</h3>
      <ion-item class="itemInp" lines="none">
        <ion-label position="stocked">
          <ion-icon name="person-outline"></ion-icon>
        </ion-label>
        <ion-input type="text" [(ngModel)]="form.email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item class="itemInp" lines="none">
        <ion-label position="stocked">
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-label>
        <ion-input type="password" [(ngModel)]="form.password" placeholder="Contraseña"></ion-input>
      </ion-item>
      <ion-row>
        <ion-button color="dark" fill="outline" (click)="login(form)">Iniciar sesión</ion-button>
        <p>Si no tienes cuenta <u (click)="goToSignUp()">regístrate</u></p>
      </ion-row>
    </div>
  </div>
</ion-content>
